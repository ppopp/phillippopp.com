
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>My Love</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link href="default.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="writings.js"></script>
	
	<script type="text/javascript"> 
	(function ($) {
		function Vector(x, y) {
			this.x = x;
			this.y = y;
		};
	
		Vector.prototype = {
			rotate: function (theta) {
				var x = this.x;
				var y = this.y;
				this.x = Math.cos(theta) * x - Math.sin(theta) * y;
				this.y = Math.sin(theta) * x + Math.cos(theta) * y;
				return this;
			},
			mult: function (f) {
				this.x *= f;
				this.y *= f;
				return this;
			},
			clone: function () {
				return new Vector(this.x, this.y);
			},
			length: function () {
				return Math.sqrt(this.x * this.x + this.y * this.y);
			},
			subtract: function (v) {
				this.x -= v.x;
				this.y -= v.y;
				return this;
			},
			set: function (x, y) {
				this.x = x;
				this.y = y;
				return this;
			}
		};

		function Petal(stretchA, stretchB, startAngle, angle, growFactor, bloom) {
			this.stretchA = stretchA;
			this.stretchB = stretchB;
			this.startAngle = startAngle;
			this.angle = angle;
			this.bloom = bloom;
			this.growFactor = growFactor;
			this.r = 1;
			this.isfinished = false;
		}
		
		Petal.prototype = {
			draw: function () {
				var ctx = this.bloom.garden.ctx;
				var v1, v2, v3, v4;
				v1 = new Vector(0, this.r).rotate(Garden.degrad(this.startAngle));
				v2 = v1.clone().rotate(Garden.degrad(this.angle));
				v3 = v1.clone().mult(this.stretchA); //.rotate(this.tanAngleA);
				v4 = v2.clone().mult(this.stretchB); //.rotate(this.tanAngleB);
				ctx.strokeStyle = this.bloom.c;
				ctx.beginPath();
				ctx.moveTo(v1.x, v1.y);
				ctx.bezierCurveTo(v3.x, v3.y, v4.x, v4.y, v2.x, v2.y);
				ctx.stroke();
			},
			render: function () {
				if (this.r <= this.bloom.r) {
					this.r += this.growFactor; // / 10;
					this.draw();
				} else {
					this.isfinished = true;
				}
			}
		}

		function Bloom(p, r, c, pc, garden) {
			this.p = p;
			this.r = r;
			this.c = c;
			this.pc = pc;
			this.petals = [];
			this.garden = garden;
			this.init();
			this.garden.addBloom(this);
		}
		
		Bloom.prototype = {
			draw: function () {
				var p, isfinished = true;
				this.garden.ctx.save();
				this.garden.ctx.translate(this.p.x, this.p.y);
				for (var i = 0; i < this.petals.length; i++) {
					p = this.petals[i];
					p.render();
					isfinished *= p.isfinished;
				}
				this.garden.ctx.restore();
				if (isfinished == true) {
					this.garden.removeBloom(this);
				}
			},
			init: function () {
				var angle = 360 / this.pc;
				var startAngle = Garden.randomInt(0, 90);
				for (var i = 0; i < this.pc; i++) {
					this.petals.push(
						new Petal(
							Garden.random(
								Garden.options.petalStretch.min, 
								Garden.options.petalStretch.max), 
							Garden.random(
								Garden.options.petalStretch.min, 
								Garden.options.petalStretch.max), 
							startAngle + i * angle, 
							angle, 
							Garden.random(
								Garden.options.growFactor.min, 
								Garden.options.growFactor.max), 
							this));
				}
			}
		}

		function Garden(ctx, element) {
			this.blooms = [];
			this.element = element;
			this.ctx = ctx;
		}
		
		Garden.prototype = {
			render: function () {
				for (var i = 0; i < this.blooms.length; i++) {
					this.blooms[i].draw();
				}
			},
			addBloom: function (b) {
				this.blooms.push(b);
			},
			removeBloom: function (b) {
				var bloom;
				for (var i = 0; i < this.blooms.length; i++) {
					bloom = this.blooms[i];
					if (bloom === b) {
						this.blooms.splice(i, 1);
						return this;
					}
				}
			},
			createRandomBloom: function (x, y) {
				this.createBloom(
					x, 
					y, 
					Garden.randomInt(
						Garden.options.bloomRadius.min, 
						Garden.options.bloomRadius.max), 
					Garden.randomrgba(
						Garden.options.color.min, 
						Garden.options.color.max, 
						Garden.options.color.opacity), 
					Garden.randomInt(
						Garden.options.petalCount.min, 
						Garden.options.petalCount.max));
			},
			createBloom: function (x, y, r, c, pc) {
				new Bloom(new Vector(x, y), r, c, pc, this);
			},
			clear: function () {
				this.blooms = [];
				this.ctx.clearRect(
					0, 
					0, 
					this.element.width, 
					this.element.height);
			}
		}

		Garden.options = {
			petalCount: {
				min: 8,
				max: 20
			},
			petalStretch: {
				min: 1,
				max: 5
			},
			growFactor: {
				min: 0.2,
				max: 0.5
			},
			bloomRadius: {
				min: 20,
				max: 50
			},
			density: 10,
			growSpeed: 5000 / 60,
			color: {
				min: 0,
				max: 255,
				opacity: 0.2
			},
			tanAngle: 90,
			plantSpeed: 1000
		};
		Garden.random = function (min, max) {
			return Math.random() * (max - min) + min;
		};
		Garden.randomInt = function (min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		};
		Garden.circle = 2 * Math.PI;
		Garden.degrad = function (angle) {
			return Garden.circle / 360 * angle;
		};
		Garden.raddeg = function (angle) {
			return angle / Garden.circle * 360;
		};
		Garden.rgba = function (r, g, b, a) {
			return 'rgba(' + r + ',' + g + ',' + b + ',' + a + ')';
		};
		Garden.randomrgba = function (min, max, a) {
			return Garden.rgba(
				Math.round(Garden.random(min, max)), 
				Math.round(Garden.random(min, max)), 
				Math.round(Garden.random(min, max)), 
				a);
		};

		$(function () {

			// variables
			var $window = $(window)
			var gardenCtx, gardenCanvas, $garden, garden;

			// setup garden
			$garden = $("#garden");
			gardenCanvas = $garden[0];
			gardenCanvas.width = $window.width();
			gardenCanvas.height = $window.height();
			gardenCtx = gardenCanvas.getContext("2d");
			//gardenCtx.globalCompositeOperation = "lighter";
			garden = new Garden(gardenCtx, gardenCanvas);

			// renderLoop
			setInterval(function () {
				garden.render();
			}, Garden.options.growSpeed);
			
			setInterval(function () {
				garden.createRandomBloom(
					Garden.random(0, $(window).width()), 
					Garden.random(0, $(window).height()));
			}, Garden.options.plantSpeed);

			$(window).resize(function() {
				gardenCtx.canvas.width = $(window).width();
				gardenCtx.canvas.height = $(window).height();
				
			});
		});
	})(jQuery);
	
	function set_writing_html(html) {
		$("#writings").html(html);
	}
	function previous_writing() {
		get_previous_writing(set_writing_html);
	}
	function next_writing() {
		get_next_writing(set_writing_html);
	}
	
	</script>
</head>

<body>		

	<canvas id="garden" width="2000" height="800"></canvas>
	<div id="content">
		<div id="writings">
			<h2>Melanie, love. I've put up some 31 writings I've done during the time beginning when we fell in love until today.  Click the arrows to see them.</h2>
		</div>
		<div id="nav">
			<a href="#" onClick="previous_writing()"><img class="arrow" src="img/arrow_left.png"></a>
			<a href="#" onClick="next_writing()"><img class="arrow" src="img/arrow_right.png"></a>
		</div>
	</div>
</body>
